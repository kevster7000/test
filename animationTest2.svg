<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
  <rect x="0" y="0" width="100" height="100">
    <animate
      attributeName="rx"
      values="0;50;0"
      dur="5s"
      repeatCount="indefinite" />
	<animate
      attributeName="fill"
      values="black;red;red;blue"
      dur="10s"
      keyTimes="0; 0.5; 0.75; 1"
      repeatCount="indefinite" />
  </rect>
</svg>